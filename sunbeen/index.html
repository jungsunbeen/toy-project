<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>*⁀➷♥ 방명록을 남겨주세요˚₊·—̳͟͞͞♥</h1>
    <div id="container">
        <div id="write-container">
            <div id="user-container">
                작성자<input type="text" placeholder="작성자" id="author"/>
                비밀번호<input type="password" placeholder="비밀번호" id="password"/>
            </div>
            <input type="text" placeholder="제목" id="title"/>
            <input type="text" placeholder="내용을 입력하세요" id="content"/>
            <button id="write-btn">작성</button>
        </div>
        <div id="list">
            <!-- 방명록들이 들어가는 부분입니당! -->
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
